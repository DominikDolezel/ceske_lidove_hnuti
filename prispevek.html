<h1>Máte moc peněz? My ne.</h1>
<h2>peníze nesmrdí -- Mark Zuckerberg</h2>

Můžete darovat zde.

<div>
    <input type="text" id="castka">
    <button id="potvrd" onclick="vyhodnot()">pošli</button>
    <p id="ohodnoceni"></p>
</div>


</body>

<script type="text/javascript">
    function vyhodnot() {
        let value = document.getElementById("castka").value;

        value = parseInt(value);
        let message;

        if (!isNaN(value)) {
            if (value < 1) {
                message = "Haha.";
            } else if (value < 100) {
                message = "Není to moc, ale co je malé, to je milé.";
            } else if (value < 1000) {
                message = "Děkujeme za darování " + value + " Kč. Protože to není moc peněz, nejspíš je neuvidíte nikde investované.";
            } else if (value < 5000) {
                message = "Děkujeme za váš středně štědrý dar.";
            } else {
                message = "Darovali jste nám štědrých " + value + " Kč, děkujeme.";
            }
        } else {
            message = "Zadejte prosím platnou hodnotu.";
        }

        document.getElementById("ohodnoceni").innerHTML = message;

    }
</script>
